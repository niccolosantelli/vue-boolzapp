<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">

</head>
<body>
  <div id="app">
    <div class="sfondo">
      <div class="barra_verde"></div>
      <div class="blocco_centrale">
        <aside class="main_menu">
          <div class="side_bar_sx d-flex">
            <div class="d-flex">
              <img src="assets/img/avatar_io.jpg" alt="">
                  <h3 class="stilename">Nome utente</h3>
            </div>
            <div class="">
              <i class="fas fa-circle-notch"></i>
              <i class="fas fa-comment-alt"></i>
              <i class="fas fa-ellipsis-v mr20"></i>
            </div>

          </div>
          <div class="notifiche">
            <i class="fas fa-bell-slash"></i>
            <div class="text_notifiche">
              <h3>Ricevi notifiche di nuovi messaggi</h3>
              <p>Attiva notifiche desktop</p>
            </div>

          </div>
          <div class="cerca">
            <div class="inputWithIcon">
              <input class="insert_name" type="text" name="" value="" placeholder="Cerca o inizia una nuova chat">
              <i class="fas fa-search"></i>
            </div>

          </div>
          <div class="concats">
            <div class="stile_concats d-flex" v-for="persone in contatti">
              <img :src="persone.img">
              <h2>{{persone.nome}}</h2>

            </div>

          </div>

        </aside>
        <div class="corpo_dx">
          <div class="side_bar_dx d-flex">
            <div class="d-flex">
              <img src="assets/img/avatar_1.jpg" alt="">
              <div class="nomeside">
                <h3>Nome Michele?</h3>
                <p>Ultimo accesso oggi alle</p>
              </div>
            </div>
            <div class="">
              <i class="fas fa-search"></i>
              <i class="fas fa-paperclip"></i>
              <i class="fas fa-ellipsis-v mr20"></i>
            </div>

          </div>
          <div class="centro">

          </div>
          <div class="bottom_bar d-flex">
            <i class="far fa-smile"></i>
            <input class="invio_msg"type="text" name="" value="" placeholder="Scrivi un messaggio">
            <i class="fas fa-microphone"></i>

          </div>

        </div>
      </div>
    </div>

  </div>


  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script src="assets/js/main.js"></script>
</body>
</html>
